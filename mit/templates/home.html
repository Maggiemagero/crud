<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homepage</title>
</head>
<body>
<div class="container">

	<h2>Enter Details</h2>

<div class="row">

	<div class="col-md-5">
		<form action="/insert" method="POST">
            {% csrf_token %}
	<input type="text" class="mt-5 form-control" name="name" placeholder="Name">

		<input type="text" class="form-control mt-5" name="school" placeholder="School">

			<input type="email" class="form-control mt-5" name="email" placeholder="email">

			<input type="submit" class="form-control mt-5 btn btn-success" name="">
</form>

	</div>
	<div class="col-md-7">
        <table class="table">
    <thread>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">school</th>
    </thread>

   <tbody class="table-group-divider">

    {%  for data in d %}
     <tr>
      <th scope="row">1</th>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.school }}</td>
     </tr>
    {% endfor %}
   </tbody>

        </table>







    </div>

</div>




</div>



</body>
</html>
